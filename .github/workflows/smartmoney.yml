name: Smart Money Tracker
on:
  schedule:
    - cron: "30 15 * * *"
  workflow_dispatch:

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Smart Money Tracker
        run: |
          python smart_money_tracker.py

      - name: Prepare email body
        id: summary
        run: |
          echo "body<<EOF" >> $GITHUB_OUTPUT
          cat summary.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "Smart Money Tracker â€“ $(date +'%d %b %Y')"
          body: ${{ steps.summary.outputs.body }}
          to: ${{ secrets.TO_EMAIL }}
          from: SmartMoneyBot <${{ secrets.MAIL_USER }}>
          attachments: "smart_money_*.xlsx"

      - name: Send Telegram Notification
        run: |
          msg="$(cat summary.txt)"
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage" \
          -d chat_id="${{ secrets.TG_CHAT_ID }}" \
          -d text="$msg"
